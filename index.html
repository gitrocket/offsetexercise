<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>X and Y Color</title>
</head>
<body>
    <div class="container">
        <h1>X and Y Coordinates Linked to Color Values</h1>
        <div class="description">
            <p>The grey box has a height of 255px and width of 255px. The mouse pointer's coordinates (offsetX and offsetY) are linked to the red and green
                values, and blue is fixed at a value of 40 </p>
        </div>
        <div class="output">
            <h3 id="xCoord">Mouse X: 0</h3>
            <h3 id="yCoord">Mouse Y: 0</h3>
        </div>
        <div class="center">
            <h3>Mouse Over the box</h3>
            <div class="box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
